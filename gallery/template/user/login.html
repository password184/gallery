{% extends 'index.html' %}{% block content %} <br />
{% if messages %} <br />
{% for message in messages %}

<div
  class="alert alert--{{message.tags}} alert-dismissible fade show text-center"
  style="width: 100%; margin: 0; justify-content: center"
  role="alert"
>
  {{message}}
</div>

{% endfor %} {% endif %}

<section class="vh-100" style="padding: 60px 0">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div
          class="card"
          style="
            border-radius: 1rem;
            border: 3px solid darkorange;
            background: linear-gradient(
              112.1deg,
              rgb(32, 38, 57) 11.4%,
              rgb(63, 76, 119) 70.2%
            );
          "
        >
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                alt="login form"
                class="img-fluid"
                style="border-radius: 1rem 0 0 1rem"
              />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5" style="color: #dddd">
                <form action="{% url 'login' %}" method="POST">
                  {% csrf_token %}
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <a
                      style="font-size: 40px; color: darkorange"
                      class="navbar-brand"
                      href="/index.html"
                      >Creativo<span class="full_stop">.</span></a
                    >
                  </div>

                  <h5
                    class="fw-normal mb-3 pb-3"
                    style="letter-spacing: 1px; font-size: 28px"
                  >
                    Sign into your account
                  </h5>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example17"
                      >Username</label
                    >
                    <input
                      type="text"
                      name="username"
                      placeholder="username"
                      id="form2Example17"
                      class="form-control form-control-lg"
                    />
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example27"
                      >Password</label
                    >
                    <input
                      name="password"
                      placeholder="username"
                      type="password"
                      id="form2Example27"
                      class="form-control form-control-lg"
                    />
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-lg btn-block" type="submit">
                      Login
                    </button>
                  </div>

                  <a class="small" style="color: darkorange" href="#"
                    >Forgot password?</a
                  >
                  <p class="mb-5 pb-lg-2" style="color: rgb(32, 38, 57)">
                    This account is meant for the content creator
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content%}
